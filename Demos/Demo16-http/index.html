<!DOCTYPE html>
<html ng-app="store">
<head>
    <title>AngularJS Demo</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="animations.css" rel="stylesheet" />
</head>
<body ng-controller="StoreController as store">

    <div ng-show="isBusy">Loading...</div>
    
    <store-display></store-display>

    <div class="productList"
         ng-repeat="product in store.products track by $index | limitTo:displayLimit | orderBy:'-price'">
        <product-details></product-details>
        <product-review-list></product-review-list>
        <product-review-form></product-review-form>
    </div>
    
    <script src="angular.min.js"></script>
    <script src="angular-animate.min.js"></script>
    <script src="angular-messages.min.js"></script>
    <script src="app.js"></script>
    <script src="store/store.module.js"></script>
    <script src="store/store.controller.js"></script>
    <script src="store/store.filters.js"></script>
    <script src="store/productDetails.directive.js"></script>
    <script src="store/storeDisplay.directive.js"></script>
    <script src="store/productReview.module.js"></script>
    <script src="store/productReviewForm.directive.js"></script>
    <script src="store/productReviewList.directive.js"></script>
    

</body>
</html>
